<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomads - Success Checkout</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">

    <!-- xZoom CSS -->
    <link rel="stylesheet" type="text/css" href="frontend/libraries/xzoom/xzoom.css" media="all">

    <!-- Gijgo CSS -->
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<!-- Navbar -->
<div class="container">

    <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
            <a href="index.html" class="navbar-brand">
                <img src="frontend/images/logo_nomads.png" alt="logo">
            </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
            <li>
                <span class="text-muted">
                   |&nbsp;&nbsp;Beyond the explorer of the world
                </span>
            </li>
        </ul>
    </nav>

</div>

<main>
    <div class="section-success d-flex align-items-center">
        <div class="col text-center">
            <img src="frontend/images/ic_mailbox.png" alt="icon mailbox">
            <h1>Yay Success!</h1>
            <p>We've sent you email for trip instruction ! <br> Please read it as well!</p>
            <a href="index.html" class="btn btn-homepage mt-3 px-5">Home</a>
        </div>
    </div>
</main>

<!-- Javascript & Jquery Libraries -->
<script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
<script src="frontend/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/2.0.0/retina.min.js"></script>
<script src="frontend/libraries/xzoom/xzoom.min.js"></script>
<script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>

<script>
    $(document).ready(function() {
        $('.xzoom, .xzoom-gallery').xzoom({
            zoomWidth: 500,
            title: false,
            tint: '#333',
            Xoffset: 15
        });
    });

    $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        icons: {
            rightIcon: '<img src="frontend/images/ic_calendar.png" width="20" style="margin-left:-3px;"/>'
        }
    })
</script>
